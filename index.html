<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Vencimentos</title>
    <style>
      /* Estilos existentes */
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f9;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .form-container {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      input {
        padding: 8px;
        width: 100%;
        max-width: 400px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .button-group {
        margin-bottom: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #007bff;
        color: white;
      }
      .alert {
        color: red;
        font-weight: bold;
      }
      .delete-btn {
        padding: 5px 10px;
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .delete-btn:hover {
        background-color: #a71d2a;
      }
    </style>
  </head>
  <body>
    <h1>Controle de Vencimentos</h1>
    <div class="form-container">
      <label for="productName">Nome do Produto:</label>
      <input
        type="text"
        id="productName"
        placeholder="Digite o nome do produto"
      />

      <label for="expiryDate">Data de Vencimento:</label>
      <input type="date" id="expiryDate" />

      <button onclick="addProduct()">Adicionar Produto</button>
    </div>

    <div class="button-group">
      <button onclick="exportData()">Exportar Dados</button>
      <input type="file" id="importFile" style="display: none;" accept=".json" onchange="importData(event)" />
      <button onclick="document.getElementById('importFile').click()">Importar Dados</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome do Produto</th>
          <th>Data de Vencimento</th>
          <th>Dias para Vencer</th>
          <th>Status</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody id="productTable"></tbody>
    </table>

    <script>
      let products = [];

      document.addEventListener("DOMContentLoaded", () => {
        loadProducts();
        renderProducts();
      });

      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./sw.js")
          .then(() => console.log("Service Worker registrado com sucesso!"))
          .catch((error) =>
            console.log("Erro ao registrar o Service Worker:", error)
          );
      }

      function loadProducts() {
        const savedProducts = localStorage.getItem("products");
        if (savedProducts) {
          products = JSON.parse(savedProducts);
        }
      }

      function saveProducts() {
        localStorage.setItem("products", JSON.stringify(products));
      }

      function calculateDaysToExpiry(expiryDate) {
        const today = new Date();
        const expiry = new Date(expiryDate);
        const timeDiff = expiry - today;
        return Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
      }

      function renderProducts() {
        const table = document.getElementById("productTable");
        table.innerHTML = "";

        products.forEach((product, index) => {
          const row = table.insertRow();
          const daysToExpiry = calculateDaysToExpiry(product.expiryDate);
          const status = daysToExpiry <= 10 ? "Próximo do Vencimento" : "";

          row.insertCell(0).textContent = product.name;
          row.insertCell(1).textContent = product.expiryDate;
          row.insertCell(2).textContent = daysToExpiry;
          row.insertCell(3).textContent = status;

          const deleteCell = row.insertCell(4);
          const deleteButton = document.createElement("button");
          deleteButton.textContent = "Excluir";
          deleteButton.className = "delete-btn";
          deleteButton.onclick = function () {
            deleteProduct(index);
          };
          deleteCell.appendChild(deleteButton);

          if (status) {
            row.cells[3].classList.add("alert");
          }
        });
      }

      function addProduct() {
        const productName = document.getElementById("productName").value;
        const expiryDate = document.getElementById("expiryDate").value;

        if (!productName || !expiryDate) {
          alert("Por favor, preencha todos os campos.");
          return;
        }

        products.push({
          name: productName,
          expiryDate: expiryDate,
        });

        saveProducts();
        renderProducts();

        document.getElementById("productName").value = "";
        document.getElementById("expiryDate").value = "";
      }

      function deleteProduct(index) {
        products.splice(index, 1);
        saveProducts();
        renderProducts();
      }

      function exportData() {
        const dataStr = JSON.stringify(products, null, 2);
        const blob = new Blob([dataStr], { type: "application/json" });
        const url = URL.createObjectURL(blob);

        const link = document.createElement("a");
        link.href = url;
        link.download = "produtos.json";
        link.click();

        URL.revokeObjectURL(url);
      }

      function importData(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            try {
              const importedProducts = JSON.parse(e.target.result);
              products = [...products, ...importedProducts];
              saveProducts();
              renderProducts();
              alert("Dados importados com sucesso!");
            } catch (error) {
              alert("Erro ao importar os dados. Certifique-se de que o arquivo é válido.");
            }
          };
          reader.readAsText(file);
        }
      }
    </script>
  </body>
</html>
